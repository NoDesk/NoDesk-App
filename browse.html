
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    
    <link href='http://fonts.googleapis.com/css?family=Roboto:700,400' rel='stylesheet' type='text/css'>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/browse.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
      <link href="css/ionic.app.css" rel="stylesheet">
      -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.11.0.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    
    <!-- phonegap script  -->
    <script src="phonegap.js"></script>
  </head>

  <body ng-app="starter" >
  
    <!-- Header -->
    <ion-header-bar class="bar-positive">
      <button class="button button-clear button-light">
        <h4>Mes info</h4>
      </button>
      
      <div class="nsk-header-icon-hspacer"></div>
      
      <button class="button button-clear button-light">
        <h4>Param√®tres</h4>
      </button>
      
      <h1 class="title"> <img class="title-image" 
                              src="res/test/logo.png" 
                              width="auto"
                              height="43" />
      </h1>

      <div class="nsk-header-searchbox ">
        <div id="search-box"
             class="item-input-inset nsk-inset-searchbox">
          <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Search">
          </label>
        </div>
      </div>
     
    
    </ion-header-bar>

    <ion-header-bar align-title="left" class="bar-light bar-subheader">
    <!-- TODO: Filter and ordering option-->  
    </ion-header-bar>

    <ion-content>
      <div class="inset-card-grid">
        <div ng-controller="BrowseCtrl"> 
          
          <div class="row" ng-repeat="val in items">
            <div class="col" ng-repeat="val in items">
              
              <div class="list card">
                <div class="item item-image">
                    <img src="http://placehold.it/150x180">
                </div>
                <div class="item item-text-wrap">
                   <p>{{val}}</p>
                </div>
              </div>
            
            </div>
          </div>

        </div>
      <div>
    </ion-content>
  </body>

</html>
