<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  
  <link href='http://fonts.googleapis.com/css?family=Roboto:700,400' rel='stylesheet' type='text/css'>
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ui-bootstrap-tpls-0.11.0.js"></script>


  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  
  <!-- phonegap script  -->
  <script src="phonegap.js"></script>
</head>

<body ng-app="starter" >
  <ion-side-menus>
    
    <!-- Main screen --> 
    <ion-side-menu-content>

      <!-- Header -->
      <ion-header-bar class="bar-positive">
        <button class="button button-clear button-light">
          <h4>Mes info</h4>
        </button>
        
        <div class="nsk-header-icon-hspacer"></div>
        
        <button class="button button-clear button-light">
          <h4>Paramètres</h4>
        </button>
        
        <h1 class="title"> <img class="title-image" 
                                src="res/test/logo.png" 
                                width="auto"
                                height="43" />
        </h1>

        <div class="nsk-header-searchbox ">
          <div id="search-box"
               class="item-input-inset nsk-inset-searchbox">
            <label class="item-input-wrapper">
              <i class="icon ion-ios7-search placeholder-icon"></i>
              <input type="search" placeholder="Search">
            </label>
          </div>
        </div>
       
      
      </ion-header-bar>

      <!-- Content -->
      <ion-content has-header="true">
        <div class="nsk-main-margin">
          
          <div class="row">
            
            <div class="col">
              <h3>Recent files</h3>
              <div ng-controller="CarouselCtrl" class="nsk-inlined" >    
                <carousel interval="myInterval">
                  <slide ng-repeat="slide in slides" active="slide.active">
                    <img ng-src={{slide.image}} class="nsk-magin-auto" >
                    <div class="carousel-caption">
                      <h4>Slide {{$index}}</h4>
                      <p>{{slide.text}}</p>
                    </div>
                  </slide>
                </carousel>
              </div>
            </div>

            <div class="col">
              <h3>Update</h3>
              <div class="nsk-inlined " style="width:100%;">
                <!-- Recent update list --> 
                <ion-scroll>
                  <ion-list>
                    <ion-item href="">
                      Hello 1!
                    </ion-item>
                    <ion-item href="" >
                      Hello, world 2!
                    </ion-item>
                    <ion-item href="" >
                      Hello, world 3!
                    </ion-item>
                  </ion-list>
                </ion-scroll>
              </div>
            </div>
          
          </div>
          <!-- Main Buttons --> 
          <div class="row">
            <div class="col">
              <div class="list card nsk-inlined">
                <div class="item item-image">
                  <img src="http://lorempixel.com/output/food-q-c-1024-1024-3.jpg">
                </div>
              </div> 
            </div> 
            <div class="col">
              <div class="list card nsk-inlined">
                <div class="item item-image">
                  <img src="http://lorempixel.com/output/food-q-c-1024-1024-8.jpg">
                </div>
              </div> 
            </div> 
            <div class="col">
              <div class="list card nsk-inlined">
                <div class="item item-image">
                  <img src="http://lorempixel.com/output/food-q-c-1024-1024-5.jpg">
                </div>
              </div>
            </div> 
          </div>

        </div>
      </ion-content>    
    </ion-side-menu-content>
    
    <!-- Chat on left-side menu -->

    <ion-side-menu side="left">
      
      <!-- Header -->
      <ion-header-bar class="bar-positive">
        <h1 class="title">Chat</h1>
      </ion-header-bar>

      <!-- Subheader-->
      <ion-header-bar align-title="left" class="bar-clear bar-subheader">
        <!-- Chat status dropdown menu -->
        <div ng-controller="DropdownCtrl" class="nsk-inlined">
          <div class="btn-group" dropdown is-open="status.isopen">
            
            <button type="button" 
                    class="btn btn-default dropdown-toggle" 
                    ng-disabled="disabled">
              <i id="current-status-icon" 
                 class="icon ion-checkmark-circled nsk-inlined nsk-color-green">
              </i> <span class="caret"></span>
            </button>

            <ul class="dropdown-menu" role="menu">
              <li><a href="#"><i id="away-status-icon" class="icon ion-close-circled nsk-color-red"></i>  Absent</a></li>
              <li><a href="#"><i id="occupied-status-icon" class="icon ion-minus-circled nsk-color-orange"></i>  Occupé</a></li>
              <li><a href="#"><i id="invisible-status-icon" class="icon ion-ios7-circle-outline nsk-color-grey"></i>  Invisible</a></li>
            </ul>

          </div>
        </div>

        <!-- Search Box-->
        <div class="nsk-chat-searchbox" >
          <div id="search-box" 
               class="item-input-inset nsk-inset-searchbox">
            <label class="item-input-wrapper" >
              <i class="icon ion-ios7-search placeholder-icon"></i>
              <input type="search" placeholder="Search">
            </label>
          </div>
        </div>
         
      
      </ion-header-bar>
         
      <!-- Footer -->
      <ion-footer-bar class="bar-light">
        <button class="button button-clear pull-right">
          <i class="icon ion-ios7-gear pull-right"></i>
        </button>
      </ion-footer-bar>
        
        <!-- Chat user list-->
        <ion-content>
          <ion-list>
            
            <!-- Chat item : user -->
            <ion-item class="item-avatar-left">
              <img ng-src="res/test/photoAvatar.jpg">
              
              <div class="nsk-chat-client-info">
                
                <!-- Status -->
                <i   class="icon ion-checkmark-circled nsk-chat-user-status-icon nsk-color-green"></i> 
                <!-- add padding right to nsk-user-status-icon class -->
                <div style="display:inline-block;width:3px;"></div>
                
                <!-- Name and affiliation-->
                <div  class="nsk-chat-user-name">
                  <h2>username</h2>
                  <p>Mon humeur</p> 
                </div>
                
                <!-- Additional info -->
                <div class="nsk-chat-additional-info" >
                  <i class="icon ion-android-add placeholder-icon button button-clear button-dark" href="#"></i>
                </div>
              </div>

            </ion-item>
            <ion-item class="item-avatar-left">
              <img ng-src="res/test/user2.png">
              
              <div class="nsk-chat-client-info">
                
                <!-- Status -->
                <i class="icon ion-minus-circled nsk-chat-user-status-icon nsk-color-orange"></i>
                <!-- add padding right to nsk-user-status-icon class -->
                <div style="display:inline-block;width:3px;"></div>
                
                <!-- Name and affiliation-->
                <div class="nsk-chat-user-name">
                  <h2>username</h2>
                  <p>Mon humeur</p> 
                </div>
                
                <!-- Additional info -->
                <div class="nsk-chat-additional-info" >
                  <i  class="icon ion-android-add placeholder-icon button button-clear button-dark" href="#"></i>
                </div>
              </div>
            </ion-item>

            <ion-item class="item-avatar-left">
              <img ng-src="res/test/user3.jpg">
              
              <div class="nsk-chat-client-info">
                
                <!-- Status -->
                <i class="icon ion-ios7-circle-outline nsk-chat-user-status-icon nsk-color-grey"></i>
                <!-- add padding right to nsk-user-status-icon class -->
                <div style="display:inline-block;width:3px;"></div>
                
                <!-- Name and affiliation-->
                <div class="nsk-chat-user-name">
                  <h2>username</h2>
                  <p>Mon humeur</p> 
                </div>
                
                <!-- Additional info -->
                <div class="nsk-chat-additional-info" >
                  <i class="icon ion-android-add placeholder-icon button button-clear button-dark" 
                     href="#"></i>
                </div>
              </div>

            </ion-item>
          </ion-list>
        <ion-content>
    
    </ion-side-menu>
  
  </ion-side-menus>
</body>

</html>
