<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ui-bootstrap-tpls-0.11.0.js"></script>


  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  
  <!-- phonegap script  -->
  <script src="phonegap.js"></script>
</head>

<body ng-app="starter" >
  <ion-side-menus>
    
    <!-- Main screen --> 
    <ion-side-menu-content>

      <!-- Header -->
      <ion-header-bar class="bar-positive">
        <button class="button button-clear button-light">
          <h4>Mes info</h4>
        </button>
        
        <div style="display :inline-block;width:18px;"></div>
        
        <button class="button button-clear button-light">
          <h4>Paramètres</h4>
        </button>
        
        <h1 class="title"> <img class="title-image" 
                                src="res/test/logo.png" 
                                width="auto"
                                height="43" />
        </h1>

        <div style="display:inline-block;position: absolute;right:0;padding:0;width:25%;">
          <div id="search-box"
               class="item-input-inset"
               style="padding:0;padding-right:10px;">
            <label class="item-input-wrapper" >
              <i class="icon ion-ios7-search placeholder-icon"></i>
              <input type="search" placeholder="Search">
            </label>
          </div>
        </div>
       
      
      </ion-header-bar>

      <!-- Content -->
      <ion-content>
        <ion-scroll>

          <!-- Recent update list --> 
          <ion-list>
            <ion-item href="">
              Hello 1!
            </ion-item>
            <ion-item href="" >
              Hello, world 2!
            </ion-item>
            <ion-item href="" >
              Hello, world 3!
            </ion-item>
          </ion-list>
          
          <!-- Main Buttons --> 
          <div class="row">
            <div class="col">
              <div class="list card" style="display: inline-block;">
                <div class="item item-image">
                  <img src="res/test/cover.jpg">
                </div>
              </div> 
            </div> 
            <div class="col">
              <div class="list card" style="display: inline-block;">
                <div class="item item-image">
                  <img src="res/test/cover.jpg">
                </div>
              </div> 
            </div> 
            <div class="col">
              <div class="list card" style="display: inline-block;">
                <div class="item item-image">
                  <img src="res/test/cover.jpg">
                </div>
              </div>
            </div> 
          </div>

        </ion-scroll>
      </ion-content>    
    </ion-side-menu-content>
    
    <!-- Chat on left-side menu -->

    <ion-side-menu side="left">
      
      <!-- Header -->
      <ion-header-bar class="bar-positive">
        <h1 class="title">Chat</h1>
      </ion-header-bar>

      <!-- Subheader-->
      <ion-header-bar align-title="left" class="bar-clear bar-subheader">
        <!-- Chat status dropdown menu -->
        <div ng-controller="DropdownCtrl" style="display: inline-block;">
          <div class="btn-group" dropdown is-open="status.isopen">
            
            <button type="button" 
                    class="btn btn-default dropdown-toggle" 
                    ng-disabled="disabled">
              <i id="current-status-icon" 
                 class="icon ion-checkmark-circled"
                 style="display:inline-block;color:green;"></i> <span class="caret"></span>
            </button>

            <ul class="dropdown-menu" role="menu">
              <li><a href="#"><i id="away-status-icon" class="icon ion-close-circled" style="color:red;"></i>  Absent</a></li>
              <li><a href="#"><i id="occupied-status-icon" class="icon ion-minus-circled" style="color:orange;"></i>  Occupé</a></li>
              <li><a href="#"><i id="invisible-status-icon" class="icon ion-ios7-circle-outline" style="color:grey;"></i>  Invisible</a></li>
            </ul>

          </div>
        </div>

        <!-- Search Box-->
        <div style="display:inline-block;position: absolute;right:0;padding:0;width:60%;">
          <div id="search-box" 
               class="item-input-inset"
               style="padding:0;padding-right:10px;">
            <label class="item-input-wrapper" >
              <i class="icon ion-ios7-search placeholder-icon"></i>
              <input type="search" placeholder="Search">
            </label>
          </div>
        </div>
         
      
      </ion-header-bar>
         
      <!-- Footer -->
      <ion-footer-bar class="bar-light">
        <button class="button button-clear pull-right">
          <i class="icon ion-ios7-gear pull-right"></i>
        </button>
      </ion-footer-bar>
        
        <!-- Chat user list-->
        <ion-content>
          <ion-list>
            
            <!-- Chat item : user -->
            <ion-item class="item-avatar-left">
              <img ng-src="res/test/photoAvatar.jpg">
              
              <div style="position:relative;left:-4px;">
                
                <!-- Status -->
                <i id="chat-user-status-icon" 
                   class="icon ion-checkmark-circled" 
                   style="display:inline-block;vertical-align:top;color:green;"></i>
                <div style="display:inline-block;width:3px;"></div>
                
                <!-- Name and affiliation-->
                <div  id="chat-user-name"  
                      style="display:inline-block;">
                  <h2>username</h2>
                  <p>Mon humeur</p> 
                </div>
                
                <!-- Additional info -->
                <div style="display:inline-block;float:right;vertical-align:middle;">
                  <i class="icon ion-android-add placeholder-icon button button-clear button-dark" href="#"></i>
                </div>
              </div>

            </ion-item>
            <ion-item class="item-avatar-left">
              <img ng-src="res/test/user2.png">
              
              <div style="position:relative;left:-4px;">
                
                <!-- Status -->
                <i class="icon ion-minus-circled"
                   style="display:inline-block;vertical-align:top;color:orange;"></i>
                <div style="display:inline-block;width:3px;"></div>
                
                <!-- Name and affiliation-->
                <div style="display:inline-block;">
                  <h2>username</h2>
                  <p>Mon humeur</p> 
                </div>
                
                <!-- Additional info -->
                <div style="display:inline-block;float:right;vertical-align:middle;">
                  <i  class="icon ion-android-add placeholder-icon button button-clear button-dark" href="#"></i>
                </div>
              </div>
            </ion-item>

            <ion-item class="item-avatar-left">
              <img ng-src="res/test/user3.jpg">
              
              <div style="position:relative;left:-4px;">
                
                <!-- Status -->
                <i class="icon ion-ios7-circle-outline"
                   style="display:inline-block;vertical-align:top;color:grey;"></i>
                <div style="display:inline-block;width:3px;"></div>
                
                <!-- Name and affiliation-->
                <div style="display:inline-block;">
                  <h2>username</h2>
                  <p>Mon humeur</p> 
                </div>
                
                <!-- Additional info -->
                <div style="display:inline-block;float:right;vertical-align:middle;">
                  <i class="icon ion-android-add placeholder-icon button button-clear button-dark" 
                     href="#"></i>
                </div>
              </div>

            </ion-item>
          </ion-list>
        <ion-content>
    
    </ion-side-menu>
  
  </ion-side-menus>
</body>

</html>
