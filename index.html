<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ui-bootstrap-tpls-0.11.0.js"></script>


  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  
  <!-- phonegap script  -->
  <script src="phonegap.js"></script>
</head>

<body ng-app="starter" >
  <ion-side-menus>
    
    <!-- Main screen --> 
    <ion-side-menu-content>

      <!-- Header -->
      <ion-header-bar class="bar-positive">
        <button class="button button-clear button-light">
          <h4>Mes info</h4>
        </button>
        
        <div style="display :inline-block;width:18px;"></div>
        
        <button class="button button-clear button-light">
          <h4>Paramètres</h4>
        </button>
        
        <h1 class="title"> <img class="title-image" src="logo.png" width="auto"
        height="43" /></h1>

        <div style="display:inline-block;position: absolute;right:0;padding:0;width:25%;">
          <div id="search-box"
          class="item-input-inset"style="padding:0;padding-right:10px;"
          >
            <label class="item-input-wrapper" >
              <i class="icon ion-ios7-search placeholder-icon"></i>
              <input type="search" placeholder="Search">
            </label>
          </div>
          </div>
       
      
      </ion-header-bar>

      <!-- Content -->
      <ion-content>
        <ion-scroll>

          <!-- Recent update list --> 
          <ion-list>
            <ion-item href="">
              Hello 1!
            </ion-item>
            <ion-item href="" >
              Hello, world 2!
            </ion-item>
            <ion-item href="" >
              Hello, world 3!
            </ion-item>
          </ion-list>
          
          <!-- Main Buttons --> 
          <div class="row">
            <div class="col">
              <div class="list card" style="display: inline-block;">
                <div class="item item-image">
                  <img src="cover.jpg">
                </div>
              </div> 
            </div> 
            <div class="col">
              <div class="list card" style="display: inline-block;">
                <div class="item item-image">
                  <img src="cover.jpg">
                </div>
              </div> 
            </div> 
            <div class="col">
              <div class="list card" style="display: inline-block;">
                <div class="item item-image">
                  <img src="cover.jpg">
                </div>
              </div>
            </div> 
          </div>

        </ion-scroll>
      </ion-content>    
    </ion-side-menu-content>
    
    <!-- Chat on left-side menu -->

    <ion-side-menu side="left">
      <ion-header-bar class="bar-positive">
        <h1 class="title">Chat</h1>
      </ion-header-bar>

      <ion-header-bar align-title="left" class="bar-clear bar-subheader">
        
        <!-- Chat status dropdown menu -->
        <div ng-controller="DropdownCtrl" style="display: inline-block;">
          <div class="btn-group" dropdown is-open="status.isopen">
            <button type="button" class="btn btn-primary dropdown-toggle" ng-disabled="disabled">
              <i class="icon ion-checkmark-circled" style="display:inline-block"></i> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#"><i class="icon ion-close-circled"></i>  Absent</a></li>
              <li><a href="#"><i class="icon ion-minus-circled"></i>  Occupé</a></li>
              <li><a href="#"><i class="icon ion-ios7-circle-outline"></i>  Invisible</a></li>
            </ul>
          </div>
        </div>

        <!-- Search Box-->
        <div style="display:inline-block;position: absolute;right:0;padding:0;width:60%;">
          <div id="search-box" class="item-input-inset"style="padding:0;padding-right:10px;">
            <label class="item-input-wrapper" >
              <i class="icon ion-ios7-search placeholder-icon"></i>
              <input type="search" placeholder="Search">
            </label>
          </div>
        </div>
         

      </ion-header-bar>
         
         <ion-content>
            <ion-list>
              <ion-item class="item-avatar-left">
                <img ng-src="photoAvatar.jpg">
                <div>
                  <div style="display:inline-block;"  >
                  <h2>username</h2>
                  <p>Mon humeur</p> 
                  </div>
                  <div style="display:inline-block;float:right;vertical-align:middle;">
                  <i  class="icon ion-android-add
                  placeholder-icon button button-clear button-dark" href="#"></i>
                  </div>
                </div>
              </ion-item>
              <ion-item >
                Hello, world 2!
              </ion-item>
              <ion-item >
                Hello, world 3!
              </ion-item>
            <ion-content>
          </ion-list>
          
    </ion-side-menu>
  
  </ion-side-menus>
</body>

</html>
