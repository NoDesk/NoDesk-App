<!DOCTYPE html>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
      <link href="css/ionic.app.css" rel="stylesheet">
      -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.11.0.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    
    <!-- phonegap script  -->
    <script src="phonegap.js"></script>

  <body ng-app="starter" >
  
      <ion-tabs class="tabs-positive tabs-icon-only">

        <ion-tab title="Dossier" icon="ion-document-text" >
          <!-- Tab 1 content -->
          <!-- Header -->
          <ion-header-bar class="bar-positive">
            <button class="button button-clear button-light">
              <h4>Mes info</h4>
            </button>
            
            <div style="display :inline-block;width:18px;"></div>
            
            <button class="button button-clear button-light">
              <h4>Paramètres</h4>
            </button>
            
            <h1 class="title"> <img class="title-image" 
                                    src="res/test/logo.png" 
                                    width="auto"
                                    height="43" />
            </h1>

            <div style="display:inline-block;position: absolute;right:0;padding:0;width:25%;">
              <div id="search-box"
                   class="item-input-inset"
                   style="padding:0;padding-right:10px;">
                <label class="item-input-wrapper" >
                  <i class="icon ion-ios7-search placeholder-icon"></i>
                  <input type="search" placeholder="Search">
                </label>
              </div>
            </div>
     
          </ion-header-bar>
          
          <ion-content has-header="true">
          </ion-content>
        
        </ion-tab>
