<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    
    <link href='http://fonts.googleapis.com/css?family=Roboto:700,400' rel='stylesheet' type='text/css'>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/userDetails.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
      <link href="css/ionic.app.css" rel="stylesheet">
      -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.11.0.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    
    <!-- phonegap script  -->
    <script src="phonegap.js"></script>
  </head>

  <body ng-app="starter" >
    
    <ion-pane class="nsk-thin-centered">
      
      <div ng-controller="UserDetailsCtrl">
        <div >
          <img style="width:100%;height:auto;" src="http://placehold.it/250x150">
        </div>
        
        <div class="list list-inset nsk-no-margin">
                  
          <!-- Name -->
          <div class="item item-icon-left item-button-right nsk-border-clear-first">
            <i class="icon"></i>
            {{user.name}}
          </div>
          
          <!-- Surname -->
          <div class="item item-icon-left item-button-right nsk-border-clear">
            <i class="icon"></i>
            {{user.surname}}
          </div>
          
          <!-- phone-->
          <div class="item item-icon-left item-button-right nsk-border-clear">
            <i class="icon ion-ios7-telephone"></i>
            {{user.phone}}
          </div>

          <!-- blank -->
          <div class="item item-icon-left item-button-right nsk-border-clear">
            <i class="icon"></i>
          </div>

          <!-- Email -->
          <div class="item item-icon-left item-button-right nsk-border-clear">
            <i class="icon ion-email"></i>
            {{user.email}}
          </div>
          
          <!-- Affiliation -->
          <div class="item item-icon-left item-button-right nsk-border-clear-last">
            <i class="icon ion-link"></i>
            {{user.affiliation}}
          </div>

        </div>
      </div>

      </div>
    </ion-pane>
  </body>

</html>
